<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #temperature {
            font-size: 2em;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <h1>Temperatura Actual</h1>
    <div id="temperature">Esperando datos...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectarse al servidor de socket.io
        const socket = io();

        // Escuchar el evento 'tempData' desde el servidor
        socket.on('tempData', (data) => {
            document.getElementById('temperature').textContent = `Temperatura: ${data} Â°C`;
        });
    </script>
</body>
</html>
