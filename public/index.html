<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor de Temperatura y Ubicación</title>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=console.debug&libraries=maps,marker&v=beta"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #temperature {
            font-size: 2em;
            color: #ff5733;
        }
        .info {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Monitor de Temperatura y Ubicación</h1>
    <p>Temperatura actual: <span id="temperature">Cargando...</span> °C</p>
    <p class="info">Ciudad: <span id="city">Cargando...</span></p>
    <p class="info">Latitud: <span id="latitude">Cargando...</span></p>
    <p class="info">Longitud: <span id="longitude">Cargando...</span></p>
    <!-- <gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location"></gmp-advanced-marker>
    </gmp-map> -->

    <script>
      function fetchData() {
         fetch('/getTemperature')  
    .then(response => response.text())  
    .then(data => {
      if (data) {
        const dataArray = data.split('&');
        const temperature = dataArray[0].split('=')[1];
        const city = dataArray[1].split('=')[1];
        const latitude = dataArray[2].split('=')[1];
        const longitude = dataArray[3].split('=')[1];
        document.getElementById('temperature').innerText = temperature;
        document.getElementById('city').innerText = city;
        document.getElementById('latitude').innerText = latitude;
        document.getElementById('longitude').innerText = longitude;
      } else {
        document.getElementById('temperature').innerText = 'No disponible';
        document.getElementById('city').innerText = 'No disponible';
        document.getElementById('latitude').innerText = 'No disponible';
        document.getElementById('longitude').innerText = 'No disponible';
      }
    })
    .catch(error => {
      console.error('Error al obtener los datos:', error);
      document.getElementById('temperature').innerText = 'Error';
      document.getElementById('city').innerText = 'Error';
      document.getElementById('latitude').innerText = 'Error';
      document.getElementById('longitude').innerText = 'Error';
    });
}
setInterval(fetchData, 10000);
fetchData(); 
    </script>
</body>
</html>
