<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #temperature {
            font-size: 2em;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <h1>Monitor de Temperatura</h1>
  <p>Temperatura actual: <span id="temperature">Cargando...</span> °C</p>

  <script>
    // Función para obtener y actualizar la temperatura
    function fetchTemperature() {
      fetch('/getTemperature')
        .then(response => response.json())
        .then(data => {
          if (data.temperature !== undefined) {
            document.getElementById('temperature').innerText = data.temperature;
          } else {
            document.getElementById('temperature').innerText = 'No disponible';
          }
        })
        .catch(error => {
          console.error('Error al obtener la temperatura:', error);
          document.getElementById('temperature').innerText = 'Error';
        });
    }

    // Actualiza la temperatura cada 10 segundos
    setInterval(fetchTemperature, 10000);

    fetchTemperature();
  </script>
    </script>
</body>
</html>
