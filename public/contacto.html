<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/styles-contact.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/3380/3380402.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Proyecto Sensores</div>
        <div class="links">
            <a href="index.html">Inicio</a>
            <a href="mapa.html">Mapa</a>
            <a href="historial.html">Historial</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Contáctanos</h2>
        <form action="/send" method="POST">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <div>
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Escribe el asunto" required>
            </div>
            <div>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
            <div id="form-message" class="hidden"></div>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que el formulario se recargue
    
            const formMessage = document.getElementById('form-message');
            formMessage.classList.add('hidden'); // Oculta el mensaje al enviar
    
            const formData = new FormData(e.target); // Obtiene los datos del formulario
    
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                });
    
                if (response.ok) {
                    formMessage.textContent = 'Formulario enviado correctamente. ¡Gracias por tu mensaje!';
                    formMessage.classList.remove('hidden', 'error');
                    formMessage.classList.add('success');
                    e.target.reset(); // Limpia el formulario
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error desconocido');
                }
            } catch (error) {
                formMessage.textContent = `Hubo un error al enviar el formulario: ${error.message}`;
                formMessage.classList.remove('hidden', 'success');
                formMessage.classList.add('error');
            }
        });
    </script>    
</body>

</html>
