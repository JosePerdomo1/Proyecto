<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor de Temperatura y Ubicaci처n</title>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=console.debug&libraries=maps,marker&v=beta"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #temperature {
            font-size: 2em;
            color: #ff5733;
        }
        .info {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Monitor de Temperatura y Ubicaci처n</h1>
    <p>Temperatura actual: <span id="temperature">Cargando...</span> 째C</p>
    <p class="info">Ciudad: <span id="city">Cargando...</span></p>
    <p class="info">Latitud: <span id="latitude">Cargando...</span></p>
    <p class="info">Longitud: <span id="longitude">Cargando...</span></p>
    <!-- <gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location"></gmp-advanced-marker>
    </gmp-map> -->

    <script>
        // Funci처n para obtener y actualizar los datos
        function fetchData() {
            fetch('/temperature')
                .then(response => response.json())
                .then(data => {
                    if (data.temperature !== undefined) {
                        document.getElementById('temperature').innerText = data.temperature;
                    } else {
                        document.getElementById('temperature').innerText = 'No disponible';
                    }

                    if (data.city !== undefined) {
                        document.getElementById('city').innerText = data.city;
                    } else {
                        document.getElementById('city').innerText = 'No disponible';
                    }

                    if (data.latitude !== undefined) {
                        document.getElementById('latitude').innerText = data.latitude;
                    } else {
                        document.getElementById('latitude').innerText = 'No disponible';
                    }

                    if (data.longitude !== undefined) {
                        document.getElementById('longitude').innerText = data.longitude;
                    } else {
                        document.getElementById('longitude').innerText = 'No disponible';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                    document.getElementById('temperature').innerText = 'Error';
                    document.getElementById('city').innerText = 'Error';
                    document.getElementById('latitude').innerText = 'Error';
                    document.getElementById('longitude').innerText = 'Error';
                });
        }

        // Actualiza los datos cada 10 segundos
        setInterval(fetchData, 10000);

        fetchData();
    </script>
</body>
</html>
